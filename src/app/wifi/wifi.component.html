<div>
    <div>Wifi Request</div>
        <form>
                <div class="form-group">
                    <label for="inputEmail">Name</label>
                    <input type="text" class="form-control" id="inputEmail" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Mobile Number</label>
                    <input type="text" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <div class="form-group">
                        <label for="hours">Hours</label>
                        <input type="text" class="form-control" id="hours" placeholder="Password">
                    </div>
                <button type="submit" class="btn btn-primary" (click)="wifiRequest()"> Request</button>
            </form>
</div>
<br><br><hr>
